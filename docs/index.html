<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="_media/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- 网站描述+关键字+作者 -->
  <meta name="description" content="夏夜的個人wiki站，收集、整理、所學的知識">
  <meta name="keywords" content="wiki,docsify,">
  <meta name="author" content="xhhdd">
  <title>夏夜的智識庫</title>

  <!-- docsify的主题样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">

  <style>
    /* 側邊欄列表項的基本樣式 */

    /* 側邊欄列表項中的鏈接樣式 */
    .sidebar ul li a {
      color: #505d6b;
      /* 設置鏈接文字顏色為深灰色 */
      font-size: 15px;
      /* 設置文字大小 */
      font-weight: 400;
      /* 設置文字粗細為正常 */
      overflow: hidden;
      /* 超出部分隱藏 */
      text-decoration: none;
      /* 移除鏈接下劃線 */
      text-overflow: ellipsis;
      /* 文字超出顯示省略號 */
      white-space: nowrap;
      /* 防止文字換行 */
      padding-left: 15px;
      /* 設置左側內邊距 */
    }

    /* 當前活動項目的鏈接樣式 */
    .sidebar ul li.active>a {
      font-size: 15px;
      /* 保持文字大小不變 */
      font-weight: 600;
      /* 設置文字粗細為粗體 */
    }

    /* 側邊欄中的粗體文字樣式 */
    .sidebar strong {
      font-size: 16px;
      padding-left: 18px;
      /* 設置左側內邊距 */
      display: inline-block;
      /* 設置為行內塊級元素 */
    }
  </style>
</head>

<body>
  <!-- 定义加载时的显示 -->
  <div id="app">很快！等我一下！</div>
  <script>
    window.$docsify = {
      //通用设置
      // -----------------------------------------------------
      // 加载自定义导航栏,需要目录下有_navbar.md文件
      loadNavbar: true,
      // 开启侧边栏，需要目录下有_sidebar.md文件
      loadSidebar: true,
      // 读取md文件中最大几级目录
      subMaxLevel: 2,
      // 切换页面后跳回页面顶部
      auto2top: true,
      // 指定开始页
      homepage: 'README.md',
      //开启封面页，需要目录下有_coverpage.md文件
      coverpage: true,
      // 侧边栏左侧的logo
      logo: '',
      // 侧边栏顶部的标题
      name: '夏夜的智識庫',
      // 点击标题后的跳转地址
      nameLink: '/#/',
      // 禁用emoji
      noEmoji: true,
      // 移动设备合并导航栏到侧边栏
      mergeNavbar: true,
      // 加载_404.md
      notFoundPage: true,
      // 滚动到锚点是与顶部的距离
      topMargin: 90,
      //插件设置
      // -----------------------------------------------------
      // 搜索配置
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜尋',
        noData: '找不到結果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: '夏夜的智識庫'
      },
      // 字数插件
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "字",
          minute: "分"
        },
        isExpected: false
      },
      // 分页导航插件
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
        crossChapterText: true
      },
      // 文本高亮
      'flexible-alerts': {
        style: 'flat',
        note: {
          label: "資訊"
        },
        tip: {
          label: "提示"
        },
        warning: {
          label: "注意"
        },
        attention: {
          label: "切記"
        }
      },
      sidebarDisplayLevel: 2,
      // 页脚信息插件
      loadFooter: true,
      loadFooter: '_footer.md'
    };
  </script>
  <!-- docsify的js依赖 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 字数插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
  <!-- 分页导航 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 文本高亮 -->
  <script
    src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- 页脚信息 -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
</body>

</html>
